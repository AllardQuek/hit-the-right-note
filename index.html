<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Piano Genie</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div id="container" class="container"></div>
    <canvas id="canvas"></canvas>
    <svg id="svg"></svg>
    
    <div class="controls">
      <button class="color-0" id="btn0" onclick="buttonDown(0)"></button>
      <button class="color-1" id="btn1" onclick="buttonDown(1)"></button>
      <button class="color-2" id="btn2" onclick="buttonDown(2)"></button>
      <button class="color-3" id="btn3" onclick="buttonDown(3)"></button>
      <button class="color-4" id="btn4" onclick="buttonDown(4)"></button>
      <button class="color-5" id="btn5" onclick="buttonDown(5)"></button>
      <button class="color-6" id="btn6" onclick="buttonDown(6)"></button>
      <button class="color-7" id="btn7" onclick="buttonDown(7)"></button>
    </div>
    
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
