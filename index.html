<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Piano Genie</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div id="container" class="container"></div>
    <canvas id="canvas"></canvas>
    <svg id="svg"></svg>

      <button class="color-2" id="btn2" data-id="2" ></button>
      <button class="color-3" id="btn3" data-id="3" ></button>

      <button class="color-5" id="btn5" data-id="5" ></button>
      <button class="color-6" id="btn6" data-id="6"></button>
      <button class="color-7" id="btn7" data-id="7"></button>
    </div>
    
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
